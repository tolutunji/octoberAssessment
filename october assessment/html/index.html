<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redact Vulgar Words</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&  family=Orienta&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="wrapper">
        <div class="form-wrapper">
            <h1>Removing Vulgar Words</h1>
            <label for="originalText">Enter Text:</label>
            <textarea id="originalText" placeholder="input your message"></textarea>
            <label for="redactVulgarWords">Words to Redact:</label>
            <input type="text" id="redactWords" placeholder="Enter words to redact">
            <button id="redactButton">Redact Now</button>
        </div>
        <div class="result-wrapper">
            <label for="redactedText">Vulgar words removed:</label>
            <textarea id="redactedText" readonly></textarea>
        </div>
    </div>
    










    <script src="../scripts/script.js"></script>
</body>
</html>
